<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssBayan</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./media.css">
</head>
<body>
  <div class="container">
    <h1 class="title">cssBayan</h1>
    <div class="line"></div>
    <ul class="list">
      <li class="list-element">
        <label for="first">first</label>
        <input type="radio" name="accordion" id="first">
        <div class="img-wrap">
          <img src="./images/1.jpg" alt="1" class="img">
        </div>
        <div class="line"></div>
      </li>
      <li class="list-element">
        <label for="second">second</label>
        <input type="radio" name="accordion" id="second">
        <div class="img-wrap">
          <img src="./images/2.jpg" alt="2" class="img">
        </div>
        <div class="line"></div>
      </li>
      <li class="list-element">
        <label for="third">third</label>
        <input type="radio" name="accordion" id="third">
        <div class="img-wrap">
          <img src="./images/3.jpg" alt="3" class="img">
        </div>
        <div class="line"></div>
      </li>
      <li class="list-element">
        <label for="forth">forth</label>
        <input type="radio" name="accordion" id="forth" checked>
        <div class="img-wrap">
          <img src="./images/4.jpg" alt="4" class="img">
        </div>
        <div class="line"></div>
      </li>
      <li class="list-element">
        <label for="fiveth">fiveth</label>
        <input type="radio" name="accordion" id="fiveth">
        <div class="img-wrap">
          <img src="./images/5.jpg" alt="5" class="img">
        </div>
        <div class="line"></div>
      </li>
    </ul>
  </div>
</body>
</html>
